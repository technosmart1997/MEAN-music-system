<p><br></p>
<p><br></p>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="input-group">
                <span class="input-group-addon">Results To Display:</span>
                <input type="text" placeholder="number" ng-model="number" min="0" class="form-control"/>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-success" ng-click="applyFilter(number)">Apply Filter</button>
            <button class="btn btn-warning" ng-click="showAll()">Show All</button>            
        </div>
    </div>
    <p><br></p>
    <div class="row">
        <div class="col-md-8">
             <div class="panel panel-primary">
                <div class="panel-heading">
                   <span>Permission :</span> &nbsp;&nbsp;<strong>{{permissiongranted}}</strong>
                </div>

                    <div class="panel-body">
                        <table class="table">
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                            </tr>

                            <tr ng-repeat = 'user in users | limitTo : limit'>
                                <td>{{user.username}}</td>
                                <td>{{user.email}}</td>
                                <td>
                                    <a href="edit/{{user._id}}">
                                        <button ng-show="showeditbtn"  class="btn btn-primary">Edit</button>
                                    </a>
                                 <button ng-show="showdeletebtn" ng-click="deleteuser(user.username)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </table>
                    </div> 
                </div> 
            </div>
        </div>



        <div class="row" ng-show="showMsg">
        <div class="col-md-6">
            <div class="alert alert-success"><i class="fa fa-check fa-2x"></i>&nbsp;{{errorMsg}}</div>
            </div>
        </div>
    </div>
